<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041883.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/app.css">
</head>

<body class="container yellow-100">
    <nav class="navbar navbar-light bg-light">
        <div class="">
            <a class="navbar-brand"><button class="btn btn-light"><i
                        class="fa-solid fa-cart-shopping fa-2xl"></i></button></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="">
        <h1 class="text-center">Products</h1>
        <div class="row container-fluid" id="product-list"></div>
    </div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('https://api-products-spring-boot-production.up.railway.app/api/list-products');
                const data = await response.json();

                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                data.forEach(product => {
                    const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.img}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title product-title">${product.name}</h5>
                                <p class="card-text product-price">Price: $${product.price}</p>
                                <button class="btn btn-success"><i class="fa-solid fa-minus"></i></button>
                                0   
                                <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                    productList.innerHTML += card;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        fetchProducts();

        function buy(productName) {
            console.log(productName);
            console.log("click....");
        }
    </script>

</body>

</html>
